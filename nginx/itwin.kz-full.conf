worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server {
        listen 443 ssl;
        server_name itwin.kz *.itwin.kz;

        ssl_certificate      C:/nginx/certs/itwin.kz-chain.pem;
        ssl_certificate_key  C:/nginx/certs/itwin.kz-key.pem;
		
		client_max_body_size 20M;

        # Nuxt 3 - корневой путь / (существующий проект)
        location / {
            proxy_pass http://localhost:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
		
		# ============================================
		# ПРОЕКТ СИРИУС - ТГИД-07
		# ============================================
		
		# Backend API для Сириус (FastAPI на порту 8009)
		location /api-sirius/ {
			client_max_body_size 50M;
            proxy_pass http://localhost:8009/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket support
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 300s;
			proxy_connect_timeout 75s;
        }
		
		# Frontend для Сириус (Nuxt 4 на порту 3006)
		# ВАРИАНТ 1: Если хотите использовать отдельный путь /sirius/
		location /sirius/ {
            proxy_pass http://localhost:3006/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
			
			# WebSocket поддержка для Nuxt HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
		
		# ============================================
		# КОНЕЦ КОНФИГУРАЦИИ СИРИУС
		# ============================================
		
		location /kmu {
            proxy_pass http://localhost:3000;
			
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			
			
			# WebSocket поддержка для Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
		
		
		
		
		location /map/ {
             proxy_pass http://localhost:3003;
			
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			
			
			# WebSocket поддержка для Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
			
        }
		
		location /gift/ {
			proxy_pass http://localhost:3004/gift/;
			
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket для HMR (можно убрать в production)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 86400;
			
			
			
		}
    	
		
		# Проксирование GeoServer
		location /geoserver/ {
			proxy_pass http://localhost:8085/geoserver/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# Таймауты для тяжелых запросов GeoServer
			proxy_connect_timeout 600;
			proxy_send_timeout 600;
			proxy_read_timeout 600;
			send_timeout 600;
			
			# Буферы для больших ответов
			proxy_buffer_size 128k;
			proxy_buffers 4 256k;
			proxy_busy_buffers_size 256k;
		}
		
		
		location /autism {
             proxy_pass http://localhost:3002;
			
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			
			
			# WebSocket поддержка для Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
			
        }
		
        location /api-rating/ {
			client_max_body_size 20M;
            proxy_pass http://localhost:8006/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
		
		location /bot/ {
			client_max_body_size 20M;
            proxy_pass http://localhost:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
		
		location /ai-api/ {
			client_max_body_size 1000M;
			proxy_pass http://localhost:8003/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket support (optional)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Timeout for long requests (transcription)
			proxy_connect_timeout 60s;
			proxy_send_timeout 600s;
			proxy_read_timeout 300s;
		}
		
		location /english-cinema/ {
			client_max_body_size 1000M;
			proxy_pass http://localhost:8008/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket support (optional)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Timeout for long requests (transcription)
			proxy_connect_timeout 60s;
			proxy_send_timeout 600s;
			proxy_read_timeout 300s;
		}
		
		
		location /english/ {
			proxy_pass http://localhost:3005/english/;
			
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket для HMR (можно убрать в production)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 86400;
		}	
			
		
		
		location /english-words/ {
			client_max_body_size 1000M;
			proxy_pass http://localhost:8007/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			# WebSocket support (optional)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Timeout for long requests (transcription)
			proxy_connect_timeout 60s;
			proxy_send_timeout 600s;
			proxy_read_timeout 300s;
		}
		
		location /api-bot/ {
			client_max_body_size 20M;
            proxy_pass http://localhost:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			
			# Добавляем поддержку WebSocket
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header X-Forwarded-Host $server_name;
			proxy_cache_bypass $http_upgrade;
        }

        # FastAPI - путь /api/
        location /api/ {
			client_max_body_size 20M;
            proxy_pass http://localhost:8002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
	

        # RASA - путь /rasa/
        location /rasa/ {
            proxy_pass http://localhost:5005/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

       
		
		location /game {
			alias H:/projects/game/;
			index aliya_platformer.html;
			try_files $uri $uri/ aliya_platformer.html;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}
		
		location /tgid-gis/ {
			# Увеличиваем лимит для загрузки ZIP файлов плагинов
			client_max_body_size 100M;
			
			# ИСПРАВЛЕНИЕ: Передаем запрос с префиксом или без
			proxy_pass http://localhost:5000/;
			
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Host $server_name;
			
			# КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Передаем префикс в Flask
			proxy_set_header X-Script-Name /tgid-gis;
			proxy_set_header X-Forwarded-Prefix /tgid-gis;
			
			# ВАЖНО: Убираем префикс из URL перед передачей в Flask
			rewrite ^/tgid-gis/?(.*) /$1 break;
			
			# Timeout настройки для загрузки больших файлов
			proxy_connect_timeout 60s;
			proxy_send_timeout 60s;
			proxy_read_timeout 60s;
			
			# Буферизация для лучшей производительности
			proxy_buffering on;
			proxy_buffer_size 128k;
			proxy_buffers 4 256k;
			proxy_busy_buffers_size 256k;
		}
        
    }


    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name itwin.kz *.itwin.kz;
		return 301 https://$host$request_uri;
    }
}

